<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>coffeeBuddy</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:400,400i" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="prompt">
		<p>I'm brewing oz of coffee...</p>
	</div>
	<div id="recipe-output">
		<p>
			<span>Use</span> <span>grams of coffee, ground</span>
		</p>
		<p>
			<span>Use</span> <span>grams of water</span>
		</p>
		<button>Save this recipe</button>
	</div>
	<div id="ratio">
		<p>
			<span>Recipe using </span> <span>water/coffee ratio.</span>
		</p>
		<p>I tried this, but I like my coffee <button>stonger</button> <button>lighter</button></p>
	</div>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
