<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>coffeeBuddy</title>
	<link href="https://fonts.googleapis.com/css?family=Maven+Pro|Roboto:400,400i,700" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="main.css"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header id="main-header">
		<h1>coffeeBuddy</h1>
		<img src="img/coffeeLogoAccent3.png" alt="coffeeBuddy logo" id="mug">
	</header>
	<div id="container">
		<div class="col">
			<div class="inputDiv">
				<p>Fluid ounces of brewed coffee:</p>
				<form id="brew">
					<input type=text name="oz">
				</form> 
			</div>
			<div class="inputDiv">
				<p>...with brew method:</p>
				<select name="methods" form="brew">
					<option value="chemex">Chemex</option>
					<option value="drip">Drip Machine</option>
					<option value="frenchpress">French Press</option>
				</select>
			</div>
			<button type="submit" form="brew" class="button" id="getBrewing">Get Brewing!</button>
		</div>
		<div class="col">
			<div class="output">
				<p>Use grams of coffee, <i>ground</i></p>
				<p>Use grams of water</p>
				<button class="button">Save this recipe</button>
				<p><i>This recipe uses a brew ratio of 16:1</i></p>
				<p><i>I tried this, but I like my coffee <button class="button">stonger</button> <button class="button">lighter</button></i></p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
