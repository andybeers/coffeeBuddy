<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>coffeeBuddy</title>
	<link href="https://fonts.googleapis.com/css?family=Maven+Pro|Roboto:400,400i,700" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="main.css"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header id="main-header">
		<h1 class="logo">coffeeBuddy</h1>
		<img src="img/coffeeLogo.png" alt="coffeeBuddy logo" height="38" width="38" id="mug">
	</header>
	<div id="wrapper">
		<div id="prompt">
			<h2>I am brewing...</h2>
			<form id="brew">
				<input type=text name="oz">
			</form> 
			<h2>ounces of coffee.</h2>
		</div>
		<button type="submit" form="brew">Go</button>
		<div id="recipe-output">
			<p>
				<span>Use</span> <span>grams of coffee, ground</span>
			</p>
			<p>
				<span>Use</span> <span>grams of water</span>
			</p>
			<button>Save this recipe</button>
		</div>
		<div id="ratio">
			<p>
				<span>Recipe using </span> <span>water/coffee ratio.</span>
			</p>
			<p>I tried this, but I like my coffee <button>stonger</button> <button>lighter</button></p>
		</div>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
