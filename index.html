<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>coffeeBuddy</title>
	<link href="https://fonts.googleapis.com/css?family=Maven+Pro|Roboto:400,400i,700" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="main.css"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header id="main-header">
		<h1>coffeeBuddy</h1>
		<img src="img/coffeeLogoAccent3.png" alt="coffeeBuddy logo" id="mug">
	</header>
	<div id="container">
		<div class="col">
			<p>I want to brew:</p>
			<input id="ozInput" type="text" name="ounces" maxlength="3">
			<p>oz of coffee.</p>
			<button class="button" id="getBrewing">Generate Recipe</button>
		</div>
		<div class="col">
			<div class="output">
				<p><span id="outputCoffee"></span>grams of coffee.</p>
				<p><span id="outputWater"></span>grams of water.</p>
				<p><i>This recipe uses a brew ratio of 16:1</i></p>
				<p><i>I tried this, but I like my coffee <button class="button" id="stronger">stonger</button> <button class="button" id="lighter">lighter</button></i></p>
				<button class="button" id="save">Save this recipe</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
