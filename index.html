<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>coffeeBuddy</title>
	<link href="https://fonts.googleapis.com/css?family=Maven+Pro|Roboto:400,400i,700" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="main.css"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header id="main-header">
		<h1>coffeeBuddy</h1>
		<img src="img/coffeeLogo.png" alt="coffeeBuddy logo" id="mug">
	</header>
	<div id="wrapper">
		<h2>I want to brew...</h2>
		<div id="ozInput">
			<form id="brew">
				<input type=text name="oz">
			</form> 
			<p>ounces of coffee.</p>
		</div>
		<button type="submit" form="brew">Go</button>
		<p>Use grams of coffee, ground</p>
		<p>Use grams of water</p>
		<button>Save this recipe</button>
		<p>
			<span>Recipe using </span> <span>water/coffee ratio.</span>
		</p>
		<p>I tried this, but I like my coffee <button>stonger</button> <button>lighter</button></p>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
